<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <title>KAOMA 庫存系統</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 30px;
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }

    h2, h3, h4 {
      color: #2c3e50;
      margin-top: 30px;
    }

    input, button, select, textarea {
      margin: 5px 10px 10px 0;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 6px;
    }

    button:hover {
      background-color: #3498db;
    }

    .btn-secondary {
      background-color: #7f8c8d;
    }

    .btn-secondary:hover {
      background-color: #95a5a6;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      border-radius: 6px;
      overflow: hidden;
      min-width: 800px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ecf0f1;
      font-weight: bold;
    }

    label {
      display: inline-block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .section {
      margin-bottom: 40px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 24px;
      }

      input, button, select, textarea {
        width: 100%;
        margin: 10px 0;
        font-size: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
      }

      .section {
        padding: 16px;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>KAOMA 庫存系統</h2>

  <div class="section">
    <label>商品名稱: <input id="product" type="text" oninput="fetchStockData()"></label>
    <label>數量: <input id="quantity" type="number"></label>
    <label>成本: <input id="cost" type="number" step="0.01" disabled></label>
    <label>售價: <input id="price" type="number" step="0.01"></label>
    <label>供應商: <input id="supplier" type="text" disabled></label>
    <label>類型:
      <select id="type" onchange="toggleFields()">
        <option value="in">進貨</option>
        <option value="out">出貨</option>
      </select>
    </label><br>
    <button onclick="addRecord()">送出</button>
    <button onclick="exportCSV()" class="btn-secondary">匯出 CSV</button>
    <button onclick="backupWithFileSystemAPI()" class="btn-secondary">備份到檔案</button>
    <input type="file" id="restoreInput" style="display:none" accept="application/json">
    <button onclick="document.getElementById('restoreInput').click()" class="btn-secondary">還原備份</button>
    <a href="stock.html" target="_blank"><button class="btn-secondary">查看庫存表（新頁面）</button></a>
  </div>

  <div class="section">
    <h4>📥 大量匯入 (格式：商品,數量,成本,售價,供應商,類型)</h4>
    <textarea id="bulkInput" rows="5"></textarea><br>
    <button onclick="bulkImport()">匯入資料</button>
  </div>

  <div class="section">
    <h3>📄 庫存記錄</h3>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr><th>商品</th><th>進貨</th><th>出貨</th><th>現有庫存</th><th>成本</th><th>售價</th><th>供應商</th><th>類型</th><th>利潤</th><th>利潤率</th><th>操作</th></tr>
        </thead>
        <tbody id="report"></tbody>
      </table>
    </div>
  </div>

  <script>
    let records = JSON.parse(localStorage.getItem('inventory_records') || '[]');

    function saveToLocalStorage() {
      localStorage.setItem('inventory_records', JSON.stringify(records));
    }

    document.getElementById('restoreInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          records = JSON.parse(e.target.result);
          saveToLocalStorage();
          updateReport();
          alert("還原成功！");
        } catch {
          alert("還原失敗，檔案格式錯誤");
        }
      };
      reader.readAsText(file);
    });

    // 其餘函式（toggleFields、fetchStockData、addRecord、bulkImport、editRecord、deleteRecord、updateReport、exportCSV）不變，可保留原來內容
  </script>
</body>
</html>
